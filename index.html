<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="block">
    <h1>Find the capital</h1>
    <p id="countryName"></p>
    <div id="options">

      <button class="option" onclick="checkAnswer(this)">B</button>
      <button class="option" onclick="checkAnswer(this)">C</button>

  </div>
